name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --if-present

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: false

  tsc:
    needs: [lint]
    name: Typecheck ğŸ§
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run tsc

  test:
    needs: [tsc]
    name: Test ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test
